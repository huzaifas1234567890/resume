<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eeeeee;
        }
        /* Header styles */
        header {
            background-color: #627254;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffd700;
        }
        /* Main content styles */
        #main {
            padding: 20px;
        }
        #main .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .item {
            flex: 0 0 calc(33.33% - 20px);
            background-color: #fff;
            color: black;
            margin-bottom: 20px;
            border: #333 2px solid;
            text-align: center;
        }
        .item:hover .description {
            opacity: 1;
        }
        .description {
            height: 50px;
            background-color: black;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        /* Footer styles */
        footer {
            background-color: #76885B;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        /* Media queries */
        @media screen and (max-width: 768px) {
            nav a {
                font-size: 14px;
            }
            .item {
                flex-basis: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 480px) {
            .item {
                flex-basis: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Logo</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" method="get">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </header>

    <div id="main">
        <div class="row">
            <div class="item">
                item 1
                <div class="description">description</div>
            </div>
            <!-- Repeat item structure for other items -->
        </div>
        <!-- Repeat row structure for other rows -->
    </div>

    <footer>
        <p>&copy; 2024 Website Name. All rights reserved.</p>
    </footer>

</body>
</html>
